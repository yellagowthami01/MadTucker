<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Trucker Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style type="text/css" >

		.fa-truck {
		  font-size: 50px;
		  -webkit-transform:rotateY(180deg);
		  -moz-transform:rotateY(180deg);
		  -o-transform:rotateY(180deg);
		  -ms-transform:rotateY(180deg);
		}

		.fa-user-secret {
		  font-size: 80px;
		  color: brown;
		}

		.track {
		    height: 80px;
		    background-image: url('track.png');
		}

		.container{
			margin: 20px auto;
			padding: 0 50px 0 0;
			width: 80%;
			background: url('racing-stripes.jpg') repeat-y 100% 0;
		}
		
  </style>
</head>

<body>

	<i class="fa fa-truck" style="color: green" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: red" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: blue" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: purple" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: pink" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: orange" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: dark" aria-hidden="true"></i>
	<i class="fa fa-truck" style="color: cyan" aria-hidden="true"></i>



	<div class="container">
		<div class='track'></div>
		<div class='track'></div>
		<div class='track'></div>
		<div class='track'></div>
	</div>

    <i class="fa fa-user-secret" aria-hidden="true"></i>

</body>
</html>
